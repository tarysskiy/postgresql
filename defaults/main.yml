---
postgresql_version: "10"

postgresql_repo:
- name: "PostgreSQL"
  description: "PostgreSQL {{ postgresql_version }} for RHEL/CentOS $releasever - $basearch"
  baseurl: "https://download.postgresql.org/pub/repos/yum/{{ postgresql_version }}/redhat/rhel-$releasever-$basearch"
  gpgcheck: 1
  gpgkey: "file:///etc/pki/rpm-gpg/RPM-GPG-KEY-PGDG"

postgresql_data_dir: "/var/lib/pgsql1/data"

postgresql_bin_path: "/usr/bin"

postgresql_config_path: "/var/lib/pgsql/data"

postgresql_packages:
- "postgresql{{ postgresql_version }}"
- "postgresql{{ postgresql_version }}-server"
- "postgresql{{ postgresql_version }}-contrib"
- "postgresql-libs"